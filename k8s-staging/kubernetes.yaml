---
# Web app deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobilidade-app-stag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mobilidade-app-stag
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: mobilidade-app-stag
    spec:
      containers:
        - name: mobilidade-app-stag
          image: gcr.io/$PROJECT_ID/$IMAGE_APP:$TAG
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
            limits:
              memory: "128Mi"
              cpu: "0.25"
      restartPolicy: Always

---
# Web app service
apiVersion: v1
kind: Service
metadata:
  labels:
    app: mobilidade-app-stag
  name: mobilidade-app-stag
spec:
  ports:
    - name: "80"
      port: 80
      targetPort: 80
  selector:
    app: mobilidade-app-stag

---
# Web app Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mobilidade-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - staging.mobilidade.rio
      secretName: app-mobilidade-tls
  rules:
    - host: staging.mobilidade.rio
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mobilidade-app-stag
                port:
                  number: 80
